<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #00d9ff;
        }

        header {
            background-color: #0088ff;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.789);
            width: 100%;
            max-width: 1500px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        footer {
            background-color: #0088ff;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: static;
        }

        .music-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: white;
            color: #0088ff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .music-button:focus {
            outline: none;
        }

        .slideshow {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 10px 10px;
            display: flex;
            transition: transform 1s ease;
        }

        .slide {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>MOTO CARICHE IN UN CAMPO MAGNETICO</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gen.html">Introduzione</a></li>
                <li><a href="app.html">Analisi</a></li>
                <li><a href="fonti.html">Fonti</a></li>
            </ul>
        </nav>
        <button class="music-button" onclick="toggleMusic()">Avvia MP3</button>
    </header>
    <main>
        <div class="box">
            <h1>Bibliografia</h1><br>
            <p>Lâ€™Amaldi per i licei scientifici.blu, Ugo Amaldi, Zanichelli</p><br><br>
            <div class="slideshow-container">
                <img src="s1.png" class="active" alt="Immagine 1">
                <img src="s2.png" alt="Immagine 2">
            </div>
        </div>
        
        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slideshow-container img');
        
            function showSlides() {
                slides.forEach((slide, index) => {
                    slide.style.display = 'none';
                    slide.classList.remove('active');
                });
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = 'block';
                slides[slideIndex - 1].classList.add('active');
                setTimeout(showSlides, 3000);
            }
        
            showSlides();
        </script>
</body>
</html>
